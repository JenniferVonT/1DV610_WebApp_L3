<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GraphSketcher</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script type="module" src="./index.js"></script>
  <script type="module" src="./view/chart-selector.js"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><button id="nav_start">Start</button></li>
        <li><button id="nav_saved_graphs">Saved Graphs</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="starting_page">
      <h1 id="start_title">Pick a graph type to start!</h1>
      <div id="starting_page_select_wrapper">
        <img id="pie_chart_select_icon" class="starting_page_select_btns" src="./img/pie_chart_select_icon.png" alt="pie_chart_select_icon">
        <img id="column_chart_select_icon" class="starting_page_select_btns" src="./img/column_chart_select_icon.png" alt="column_chart_select_icon.png">
        <img id="line_chart_select_icon" class="starting_page_select_btns" src="./img/line_chart_select_icon.png" alt="line_chart_select_icon.png">
      </div>
    </div>

    <div id="edit_chart_wrapper" class="hidden">
      <div id="preview">
        <div id="chart_preview"></div>
        <div id="data_list_preview"></div>
      </div>

      <div id="edit_selectors">
        <chart-selector></chart-selector>
        <div id="editor_persistence_btns">
          <button id="clear_editor_btn">Reset</button>
          <button id="save_chart_btn">Save</button>
          <button id="download_chart_btn">Download (PNG)</button>
        </div>
      </div>
    </div>

    <div id="saved_page" class="hidden">
    </div>
  </main>

  <footer> 
    <i> Background by 
      <a href="https://unsplash.com/photos/a-room-with-a-door-and-a-window-GyDueJcQUSo?utm_content=creditShareLink&utm_medium=referral&utm_source=unsplash" target="_blank">Steve Johnson</a>
    </i>
  </footer>
</body>
</html>
